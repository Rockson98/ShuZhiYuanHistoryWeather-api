services:
  - type: web
    name: shuzhiyuan-history-weather
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      # 可选：自定义项目配置（JSON格式）
      - key: WEATHER_PROJECTS_JSON
        sync: false
      # 可选：项目配置文件路径
      - key: WEATHER_PROJECTS_FILE
        sync: false

